# 设置代理服务器
#socks.proxy-host=127.0.0.1
#socks.proxy-port=10808

# 配置数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sticker_bot
spring.datasource.username=root
spring.datasource.password=root

telegram.bot-token=0000000000:XXXXXXXXXXXXXXXXXXXXXXXX-XXXXXXXXXX

# windows
# 保存贴纸的路径
file.sticker-directory=D:\\java\\code\\sticker_bot\\telegram\\sticker
# 保存打包文件的路径
file.zip-directory=D:\\java\\code\\sticker_bot\\telegram\\zip
# webp转换器路径
file.dwebp=D:\\java\\code\\sticker_bot\\dwebp\\libwebp-0.4.1-rc1-windows-x64\\bin\\dwebp.exe

